<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Comentario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script type="module" src="comentarios.js"></script>
  <style>
    body {
        background-color: #f8f9fa;
        padding-top: 20px;
    }
    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
        color: #007bff;
        margin-bottom: 20px;
    }
    .nav-tabs .nav-link.active {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
    }
    .nav-tabs .nav-link {
        color: #007bff;
    }
    .table {
        margin-top: 20px;
    }
    .table th, .table td {
        vertical-align: middle;
    }
    .btn {
        border-radius: 8px;
        padding: 8px 15px;
        text-align: center;
        font-weight: bold;
        margin: 0 5px;
    }
    .btn-primary {
        background-color: #28a745;
        color: white;
    }
    .btn-primary:hover {
        background-color: #218838;
    }
    hr {
        border: 1px solid #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modificar Comentario</h1>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Colonias</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="registro.html">Añadir colonia</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="index.html">Comentarios</a>
        </li>
    </ul>

    <hr/>

    <h2>Modificar Comentario</h2>
  
    <form>
      <div class="mb-3">
        <label for="Descripcion" class="form-label">Descripción</label>
        <input type="text" class="form-control" id="Descripcion" placeholder="Ingrese la descripción del comentario" />
      </div>
      <div class="mb-3">
        <label for="Valoracion" class="form-label">Valoración</label>
        <input type="number" class="form-control" id="Valoracion" placeholder="Ingrese la valoración del comentario" />
      </div>
      <button type="button" class="btn btn-primary" onClick="modificarComentario()">Modificar Comentario</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
