<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Colonias</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script type="module" src="registro.js"></script>
        <style>
            body {
                background-color: #f8f9fa;
                padding-top: 20px;
            }
            .container {
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            h1 {
                color: #007bff;
                margin-bottom: 20px;
            }
            .nav-tabs .nav-link.active {
                background-color: #007bff;
                color: white;
                border-color: #007bff;
            }
            .form-label {
                font-weight: bold;
            }
            .btn-primary {
                width: 100%;
                padding: 10px;
            }
            .form-control {
                border-radius: 8px;
                box-shadow: none;
            }
            .row {
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Registro de Colonias</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Colonias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="registro.html">Añadir colonia</a>
                </li>
            </ul>

            <hr/>

            <form>
                <div class="mb-3">
                    <label for="Marca" class="form-label">Marca</label>
                    <input class="form-control" type="text" id="Marca" placeholder="Ingrese la marca"/>
                </div>

                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre</label>
                    <input class="form-control" type="text" id="Nombre" placeholder="Ingrese el nombre de la colonia"/>
                </div>

                <div class="mb-3">
                    <label for="Materiales" class="form-label">Materiales</label>
                    <input class="form-control" type="text" id="Materiales" placeholder="Ingrese los materiales"/>
                </div>

                <button type="button" class="btn btn-primary" onClick="addColonia()">Añadir colonia</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
